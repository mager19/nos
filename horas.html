<script>
    $(document).ready(function() {

        $('header').scrollToFixed();
    
         $('[data-toggle="popover2"]').popover()
	    // Enables popover #2


	     $("#notificaciones").popover({
	        html : true, 
	        content: function() {
	          return $("#notifications--content").html();
	        },
	        title: function() {
	          return $("#notifications--content--title").html();
	        }
	    });

	    $("#configuraciones").popover({
	        html : true, 
	        content: function() {
	          return $("#configuraciones--content").html();
	        },
	        title: function() {
	          return $("#configuraciones--content--title").html();
	        }
	    });
		
	    $('.btnp').on('click', function (e) {

        	$('.btnp').not(this).popover('hide');
   		 });

	    $('#adicionar').click(function(){
	    	$('.contenido__horas--show').css('display', 'block');
	    });


	    	
	   

            
    });
    </script>
